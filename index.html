<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reponsive.css">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Project</title>
</head>

<body>
    <!-- PC -->
    <header class="header">
        <div class="content">
            <nav class="header__nav">
                <!-- Logo -->
                <img class="Logo" src="https://www.mgisolutions.com/Design/icon/Logo/MGI_1.svg" alt="">
                <!-- Label Menu -->
                <div class="toggle__menu">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <!-- Search -->
                <div class="nav__search">
                    <input type="text" id="nav_search" placeholder="Nhập sản phẩm...">
                    <div class="nar__search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="search__result">
                    </div>
                </div>
                <!-- Navbar -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Recourses</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <!-- Mobile -->
    <header class="mobile__header">
        <div class="menu__overlay"></div>
        <div class="menu__drawer">
            <!-- Logo -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Recourses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <!-- Hero -->
    <div class="hero">
        <div id="loading" class="loading">Đang tải dữ liệu...</div>
        <div class="hero__product">

        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <!-- Left column: product image -->
                                <div class="col-md-6 text-center">
                                    <img src="" alt="" class="modal__img img-fluid"
                                        style="max-height: 300px; object-fit: contain;">
                                </div>
                                <!-- Right column: product info -->
                                <div class="col-md-6">
                                    <h4 class="modal__title"></h4>
                                    <p class="modal__description"></p>
                                    <p class="modal__price" style="font-weight: bold; font-size: 1.5rem;"></p>
                                    <div class="modal__rate"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" class="close" data-dismiss="modal"
                            aria-label="Close">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <div aria-label="Page navigation example" class="pagination__nav">
            <ul class="pagination">

            </ul>
        </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
